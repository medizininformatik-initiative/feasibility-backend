spring:
  datasource:
    url: "jdbc:tc:postgresql:15.1-alpine:///codex_ui_test"
security:
  config:
    use-keycloak: false

management:
  health:
    elasticsearch:
      enabled: false
app:
  queryResultExpiryMinutes: 1
  keycloakAllowedRole: "FEASIBILITY_TEST_USER"
  keycloakPowerRole: "FEASIBILITY_TEST_POWER"
  keycloakAdminRole: "FEASIBILITY_TEST_ADMIN"
  maxSavedQueriesPerUser: 2
  elasticSearchEnabled: false
  broker:
    aktin:
      enabled: false
  privacy:
    threshold:
      sites: 3
      results: 20
      sitesResult: 20
    quota:
      soft:
        create:
          amount: 3
          intervalMinutes: 1
      hard:
        create:
          amount: 5
          intervalMinutes: 2
      read:
        resultSummary:
          pollingIntervalSeconds: 1
        resultDetailedObfuscated:
          pollingIntervalSeconds: 1
          amount: 1
          intervalSeconds: 3
