spring:
  datasource:
    url: "jdbc:tc:postgresql:16-alpine:///dataportal_test"
security:
  config:
    use-keycloak: false

management:
  health:
    elasticsearch:
      enabled: false
app:
  queryResultExpiryMinutes: 1
  keycloakAllowedRole: "DATAPORTAL_TEST_USER"
  keycloakPowerRole: "DATAPORTAL_TEST_POWER"
  keycloakAdminRole: "DATAPORTAL_TEST_ADMIN"
  maxSavedQueriesPerUser: 10
  broker:
    aktin:
      enabled: false
  elastic:
    enabled: true
  privacy:
    threshold:
      sites: 3
      results: 20
      sitesResult: 20
    quota:
      soft:
        create:
          amount: 3
          intervalMinutes: 1
      hard:
        create:
          amount: 5
          intervalMinutes: 10
      read:
        resultSummary:
          pollingIntervalSeconds: 1
        resultDetailedObfuscated:
          pollingIntervalSeconds: 1
          amount: 1
          intervalSeconds: 3
