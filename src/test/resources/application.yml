spring:
  datasource:
    url: "jdbc:tc:postgresql:16-alpine:///dataportal_test"
security:
  config:
    use-keycloak: false

management:
  endpoints:
    web:
      exposure:
        include: "health, info"
    access:
      default: none
  endpoint:
    health:
      access: unrestricted
    info:
      access: unrestricted
  health:
    elasticsearch:
      enabled: true
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full
app:
  dseProfileTreeFile: ontology/dse/profile_tree.json
  terminologySystemsFile: ontology/terminology_systems.json
  mappingsFile: ontology/mapping_cql.json
  conceptTreeFile: ontology/mapping_tree.json
  fhirTranslationEnabled: false
  cqlTranslationEnabled: true
  apiBaseUrl: /api/v5
  enableQueryValidation: true
  purgeExpiredQueries: 0 0 * * * *
  queryResultExpiry: PT1M
  keycloakAllowedRole: "ROLE_DATAPORTAL_TEST_USER"
  keycloakPowerRole: "ROLE_DATAPORTAL_TEST_POWER"
  keycloakAdminRole: "ROLE_DATAPORTAL_TEST_ADMIN"
  maxSavedQueriesPerUser: 10
  broker:
    aktin:
      enabled: false
  elastic:
    enabled: true
  privacy:
    threshold:
      sites: 3
      results: 20
      sitesResult: 20
    quota:
      soft:
        create:
          amount: 3
          interval: PT1M
      hard:
        create:
          amount: 5
          interval: PT10M
      read:
        resultSummary:
          pollingInterval: PT1S
        resultDetailedObfuscated:
          pollingInterval: PT1S
          amount: 1
          interval: PT3S
cors:
  allowedOrigins: "*"
