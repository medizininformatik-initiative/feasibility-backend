spring:
  datasource:
    url: "jdbc:tc:postgresql:13.1-alpine:///codex_ui_test"
security:
  config:
    use-keycloak: false

app:
  queryResultExpiryMinutes: 1
  keycloakAllowedRole: "FEASIBILITY_TEST_USER"
  keycloakAdminRole: "FEASIBILITY_TEST_ADMIN"
  privacy:
    quota:
      create:
        amount: 3
        intervalMinutes: 1
      read:
        any:
          pollingIntervalSeconds: 0
        detailedObfuscated:
          amount: 999
          intervalMinutes: 0
